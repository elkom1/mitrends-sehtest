<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Fragebogen Seite 2 von 3</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <h1>
        <br/> Frage 2: Tragen Sie eine Brille und / oder Augenlinsen?
        <ion-list radio-group [(ngModel)]="frage2">
            <ion-item>
                <ion-label>Augenlinsen</ion-label>
                <ion-radio value="linsen" checked></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Brille</ion-label>
                <ion-radio value="brille"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Beides</ion-label>
                <ion-radio value="beides"></ion-radio>
            </ion-item>
        </ion-list>
        <br/>
        Frage 3a: Wurden Sie schon einmal an den Augen operiert?
        <ion-list radio-group [(ngModel)]="frage3a">
            <ion-item>
                <ion-label>Ja</ion-label>
                <ion-radio value="ja" checked></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Nein</ion-label>
                <ion-radio value="nein"></ion-radio>
            </ion-item>
        </ion-list>
    </h1>

</ion-content>
