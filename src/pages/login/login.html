<ion-content>
  <div id="midataLogoWrapper">
      <span class="helper"></span>
      <ion-img alt="MIDATA logo" src="assets/images/mitrends_home/logo-midata-full.png" id="logoMidata" (click)="visitMidata()"></ion-img>
  </div>
  <div id="blockHeader">
  </div>
  <ion-slides pager>
    <ion-slide>
      <h2 class="slide-title">Wilkommen zu unser Studie</h2>
      <br/>
      <img class="img-test" src="assets/images/mitrends_home/MitrendS.png" alt="MitrendS">
    </ion-slide>

    <ion-slide>
      <h2 class="slide-title">Was können wir für Sie tun?</h2>
    </ion-slide>

    <ion-slide>
      <h2 class="slide-title">Tipps!</h2>
    </ion-slide>
</ion-slides>

  <div id="btnZone">
    <div class="wrapper default" id="btnLogin" (click)="login()">
        Login
    </div>
    <div class="wrapper" id="btnRegister" (click)="register()">
        Registrieren
    </div>
  </div>
</ion-content>
